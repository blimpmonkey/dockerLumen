version: '3'

services:

  nginx:
    build: ./build/nginx
    ports:
    - 80:80
    networks:
    - appnet
    volumes:
    - ./app:/var/www/html

  php:
    build: ./build/php
    networks:
    - appnet
    volumes:
    - ./app:/var/www/html

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: lumen
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    networks:
    - appnet
    volumes:
    - dbdata:/var/lib/mysql

networks:
  appnet:

volumes:
  dbdata: